<h2>Session</h2>

<button class="btn btn-danger" (click)="deleteSession()">Delete Session</button>
<div *ngIf="session" class="card text-white bg-dark session-container">
    <div class="card-body">
      <h5 class="card-title text-center">Speaker Details</h5>
      <div>
        Name: {{session.speakerName}}
      </div>
      <div>
        Email: {{session.email}}
      </div>
      <div>
        Biography: {{session.bio}}
      </div>
    </div>
      <div class="card-body">
        <h5 class="card-title text-center">Session Details</h5>
        <div>
          Title: {{session.title}}
        </div>
        <div>
          Room: {{session.room}}
        </div>
        <div>
          Time: {{session.standardTime}}
        </div>
        <div>
          Description: {{session.description}}
        </div>
      </div>
</div>
