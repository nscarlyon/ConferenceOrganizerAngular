<h2>Add a session</h2>

<div>
  <div>Speaker Name: {{proposal?.speakerName}}</div>
  <div>Title: {{proposal?.title}}</div>
</div>

<div [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="">Select Room:</label>
    <div>
      <select class="form-control" formControlName="room">
        <option *ngFor="let room of rooms">{{room}}</option>
      </select>
    </div>
    <div>
      <button class="btn btn-info" data-toggle="modal" data-target="#addRoomModal">Add New Room</button>
    </div>
  </div>

  <div class="form-group">
    <label class="">Select Time:</label>
    <div>
      <select  class="form-control" formControlName="timeSlot">
        <option *ngFor="let time of timeSlots">{{time.timeSlot}}</option>
      </select>
    </div>
    <div>
      <button class="btn btn-info" data-toggle="modal" data-target="#addTimeSlotModal">Add New Time Slot</button>
    </div>
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
  <button type="button" class="btn btn-danger" (click)="reset()">Clear</button>
</div>


<div class="modal fade" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="addRoomModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRoomModalLabel">Add Room</h5>
      </div>
      <div class="modal-body">
        <form>
          <label>Room: </label> <input type="text" placeholder="Room Name" name="room" [(ngModel)]="addedRoom">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addRoom()">Add Room</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addTimeSlotModal" tabindex="-1" role="dialog" aria-labelledby="addTimeSlotLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTimeSlotModalLabel">Add Time Slot</h5>
      </div>
      <div class="modal-body">
        <form>
          <label>Start Time: </label> <input type="time" placeholder="Time Slot" name="timeSlot" [(ngModel)]="startTime">
          <label>End Time: </label> <input type="time" placeholder="Time Slot" name="timeSlot" [(ngModel)]="endTime">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addTimeSlot()">Add Time Slot</button>
      </div>
    </div>
  </div>
</div>
