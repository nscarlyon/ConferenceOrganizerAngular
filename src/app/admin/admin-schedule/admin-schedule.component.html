<h3 class="text-center">Schedule</h3>
<div>
  <button class="btn admin-btn" (click)="goToSessionPage()">Add Session</button>
  <button class="btn admin-btn" data-toggle="modal" data-target="#addRoomModal">Add Room</button>
  <button class="btn admin-btn" data-toggle="modal" data-target="#addTimeSlotModal">Add Time Slot</button>
  <button class="btn admin-btn">Publish Schedule</button>
</div>

<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th *ngFor="let room of schedule.rooms" scope="col">{{room}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let time of schedule.timeSlots">
    <th scope="row">{{time.timeSlot}}</th>
    <td *ngFor="let session of time.sessions">{{session.title}}-{{session.speakerName}}</td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="addRoomModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRoomModalLabel">Add Room</h5>
      </div>
      <div class="modal-body">
        <form>
          <label>Room: </label> <input type="text" placeholder="Room Name" name="room" [(ngModel)]="room">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addRoom()">Add Room</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addTimeSlotModal" tabindex="-1" role="dialog" aria-labelledby="addTimeSlotLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTimeSlotModalLabel">Add Time Slot</h5>
      </div>
      <div class="modal-body">
        <form>
          <label>Start Time: </label> <input type="time" placeholder="Time Slot" name="timeSlot" [(ngModel)]="startTime">
          <label>End Time: </label> <input type="time" placeholder="Time Slot" name="timeSlot" [(ngModel)]="endTime">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addTimeSlot()">Add Time Slot</button>
      </div>
    </div>
  </div>
</div>
