<h3 class="text-center">Schedule</h3>

<div>
  <button class="btn admin-btn" (click)="goToSessionPage()">Add Session</button>
  <button class="btn admin-btn" data-toggle="modal" data-target="#exampleModal">Add Room</button>
  <button class="btn admin-btn">Add Time Slot</button>
  <button class="btn admin-btn">Publish Schedule</button>
</div>

<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th *ngFor="let room of schedule.rooms" scope="col">{{room}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let time of schedule.timeSlots">
    <th scope="row">{{time.timeSlot}}</th>
    <td *ngFor="let session of time.sessions">{{session.title}}-{{session.speakerName}}</td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
