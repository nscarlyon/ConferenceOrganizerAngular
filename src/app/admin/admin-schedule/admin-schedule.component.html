<h3 class="text-center">Schedule</h3>
<div>
  <button class="btn admin-btn">Publish Schedule</button>
</div>
<div class="flex-row">
  <div class="box">*</div>
  <div *ngFor="let room of schedule.rooms" class="box">{{room}}</div>
</div>
<div *ngFor="let timeSlot of schedule.timeSlots" class="flex-column">
  <div class="flex-row">
    <div class="box">{{timeSlot.standardTime}}</div>
    <div *ngFor="let room of schedule.rooms" class="box">{{getCorrectSession(timeSlot.standardTime, room)}}</div>
  </div>
</div>
