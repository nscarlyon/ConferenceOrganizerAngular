<h3 class="text-center">Schedule</h3>

<div>
  <button class="btn admin-btn">Add Session</button>
  <button class="btn admin-btn">Add Room</button>
  <button class="btn admin-btn">Add Time Slot</button>
  <button class="btn admin-btn">Save Progress</button>
  <button class="btn admin-btn">Publish Schedule</button>
</div>

<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th *ngFor="let room of schedule.rooms"scope="col">{{room}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let time of schedule.timeSlots">
    <th scope="row">{{time.timeSlot}}</th>
    <td *ngFor="let session of time.sessions">{{session.title}}-{{session.speakerName}}</td>
  </tr>
  </tbody>
</table>
