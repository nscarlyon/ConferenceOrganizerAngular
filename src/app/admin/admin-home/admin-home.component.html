<div>
  <button *ngIf="cfp && cfp.status=='open'" class="btn admin-btn" (click)="closeCfp()"><a>Close Call for Proposals</a></button>
  <button *ngIf="cfp && cfp.status=='closed'" class="btn admin-btn" (click)="openCfp()"><a>Open Call for Proposals</a></button>
  <button class="btn admin-btn"><a [routerLink]="'proposals'">Schedule Session</a></button>
  <button class="btn admin-btn"> <a [routerLink]="'schedule'">See Schedule</a></button>
</div>

<router-outlet></router-outlet>
