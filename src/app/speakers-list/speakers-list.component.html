<div *ngFor="let speakerSessionGroup of speakerSessionGroups" class="card text-white bg-dark speaker-container">
  <div class="card-header text-center">
    <h5 class="card-title">{{speakerSessionGroup[0]}}</h5>
  </div>
  <div>
    <div class="card-body">
      <div>
        Bio: {{speakerSessionGroup[1].bio}}
      </div>
    </div>
  </div>
  <div class="card-footer">
    <h5 class="card-title text-center">Sessions</h5>
    <div *ngFor="let speakerSession of speakerSessionGroup[1].sessions">
      <div class="card-body">
        <div>
          Title: {{speakerSession.title}}
        </div>
        <div>
          Description: {{speakerSession.description}}
        </div>
      </div>
    </div>
  </div>
</div>
