<div>
  {{cfpMessage}}
</div>
<div *ngIf="cfpStatus == 'open'">
  <a routerLink="/speaker" routerLinkActive="active">Submit a Proposal</a>
</div>
<div *ngIf="schedulePublished">
  <div>
    <a routerLink="/speakers" routerLinkActive="active">See Speakers</a>
  </div>
  <div>
    <a routerLink="/schedule" routerLinkActive="active">See Schedule</a>
  </div>
</div>
